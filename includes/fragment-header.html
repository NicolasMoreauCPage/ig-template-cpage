<!-- CPage Logo Header -->
<header class="ig-header-row" aria-label="CPage site header">
	<div class="ig-header-top">
		<div class="ig-logo-wrap">
			<a href="/" class="ig-logo-link"><img src="https://www.cpage.fr/app/uploads/2022/07/logo.svg" alt="CPage logo" class="ig-logo" /></a>
		</div>
		<div class="ig-main-title">
			Guide d'implémentation FHIR dédié à CPage
		</div>
		<div class="ig-logo-spacer"></div>
	</div>
	<div class="ig-header-bottom">
		{% if site.data.fhir and site.data.fhir.ig and site.data.fhir.ig.title %}
			<div class="ig-ig-title">{{ site.data.fhir.ig.title }}{% if site.data.fhir.ig.version %} — v{{ site.data.fhir.ig.version }}{% endif %}</div>
		{% endif %}
	</div>
</div>
